<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-bootsrap.css">
    <title>La Vela Puerca - Contacto</title>
</head>
<body>
    <header>
        <img src="../image/foto-header.png" alt="Foto de la banda" class="foto-header">
        <h1 class="container-fluid header__title text-center fs-1 fw-bold">La Vela Puerca</h1>
        <div class="container-fluid text-bg-dark p-3">
            <nav class="row">
                <ul class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 d-flex justify-content-around">
                    <li> <a href="../index.html"> Inicio</a></li>
                    <li> <a href="./pages/banda.html"> Banda</a></li>
                    <li> <a href="./pages/discos.html">Discos</a> </li>
                    <li> <a href="./pages/conciertos.html">Conciertos</a> </li>
                    <li> <a href="./contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container-fluid text-center justify-content-center">
        <h2 class="fs-2">Envianos tu mensaje</h2>    
        <form  class="row">
            <div class="text-center indicaciones-grid">
                <label for="nombre-contacto">Nombre y apellido:</label>
            </div> 

            <div class="inputgrid">
                <input type="text" id="nombre-contacto" name="nombre-contacto">
            </div>

            <div class="indicaciones-grid">
                <label for="email-contacto">Email:</label>
            </div>
            <div class="inputgrid">    
                <input type="email" id="email-contacto" name="email-contacto">
            </div>

            <div class="indicaciones-grid">
                <label for="telefono-contacto">Telefono:</label>
            </div>
            <div class="inputgrid">
                <input type="tel" id="telefono-contacto" name="telefono-contacto">
            </div>

            <div class="indicaciones-grid">
                <label for="mensaje-contacto">Mensaje:</label>
            </div>
            <div class="inputgrid">    
                <textarea name="mensaje-contacto" id="mensaje-contacto" cols= "21" rows="10"></textarea>
            </div>

            <div class="inputgrid">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>

    <div class="misemilla text-center">
        <p>Mi Semilla Records <i class="bi-disc"></i> </p>
    </div>


    <footer class="p-3 mb-2 bg-dark text-white">
        <section class="container-fluid text-center">
        <h4>Seguinos en:</h4>
            <div class="row">
                <ul class="d-flex justify-content-around col-sm-8 offset-sm-2">
                    <li class="instagram"> <i class="bi-instagram"></i> </li>
                    <li class="facebook"> <i class="bi-facebook"></i> </li>
                    <li class="spotify"> <i class="bi-spotify"></i> </li>
                    <li class="youtube"> <i class="bi-youtube"></i> </li>
                    <li class="twitter"> <i class="bi-twitter"></i> </li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
